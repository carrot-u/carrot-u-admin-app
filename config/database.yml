# PostgreSQL
#   gem install pg
#   createdb carrot_u_admin/carrot_u_admin_dev/carrot_u_admin_test
#   psql <db_name>
#   create role carrot_u_admin with createdb login password '<password>';
#   export DATABASE_url=postgres://carrot_u_admin:<password>@localhost:5432/<db_name>
#   rake db:migrate
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  url: <%=  ENV.fetch("DATABASE_URL") %>

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default


production:
  <<: *default
