# PostgreSQL
#   gem install pg
#   createdb carrot_u_admin/carrot_u_admin_dev/carrot_u_admin_test
#   psql <db_name>
#   create role carrot_u_admin with createdb login password '<password>';
#   export DATABASE_PASSWORD=<password>
#   rake db:migrate
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  url: <%=  ENV.fetch("DATABASE_URL") %>

development:
  <<: *default
  username: carrot_u_admin
  database: carrot_u_admin_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: carrot_u_admin
  database: carrot_u_admin_test
  PASSWORD: <%=  ENV.fetch("DATABASE_PASSWORD") %>

production:
  <<: *default
